<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="starDecoration">
      <img src="images/icon-star.svg">
    </div>

   <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="ratingContainer">
      <button class="ratingButton"onclick="selectRating(this)">1</button>
      <button class="ratingButton"onclick="selectRating(this)">2</button>
      <button class="ratingButton"onclick="selectRating(this)">3</button>
      <button class="ratingButton"onclick="selectRating(this)">4</button>
      <button class="ratingButton"onclick="selectRating(this)">5</button>
  </div>

  <button type="submit" class="submitButton" onclick="thankYouScreen()">Submit</button>
  </main>

  <div class="resultScreen hidden">

    <img src="images/illustration-thank-you.svg">

    <h2>You selected <span>x</span> out of 5</h2>

   <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
